<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>City search</title>
</head>

<body>
    <main>
        <form class="search-form">
            <div class="form-group">
                <input type="text" class="search" placeholder="City or state">
                <button type="button" class="search-form__button clear-button" title="Clear all">X</button>
            </div>

            <p class="error-message"></p>
            <ul class="suggestions"></ul>
        </form>

        <ul class="articles"></ul>
    </main>

    <script src="js/citiesData.js"></script>
    <script src="js/articlesData.js"></script>
</body>

</html>
